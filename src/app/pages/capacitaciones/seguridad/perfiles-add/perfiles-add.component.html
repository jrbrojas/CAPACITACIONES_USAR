<app-breadcrumb [title]="'Crear Nuevo Perfil'" [items]="['Seguridad','Perfiles']" [active_item]="'Crear'">
</app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form class="needs-validation">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>NOMBRE</label>
                  <input type="text" class="form-control" rows="3" maxlength="20">
                  <div class="">
                    MAXIMO 255 CARACTERES
                  </div>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <label>DESCRIPCI&Oacute;N</label>
                  <input type="text" class="form-control" rows="3" maxlength="20">
                  <div class=" ">
                    MAXIMO 255 CARACTERES
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>HABILITADO</label>
                  <select class="form-control" style="width: 100%;"
                    placeholder="Seleccione">
                    <option value="1">SI</option>
                    <option value="0">NO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <ng-container>
                    <ng-container>
                      <label>Asignar Permisos</label>
                      <select class="form-control" style="width: 100%;" placeholder="Seleccione">
                        <option value="">-- Seleccione --</option>
                        <option value="1">Crear</option>
                        <option value="2">Editar</option>
                        <option value="3">Eliminar</option>
                        <option value="4">Ver</option>
                      </select>
                    </ng-container>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <div class="form-group mb-0">
                  <div class="form-group mb-0">
                    <button type="button" class="btn btn-primary mr-3" (click)="guardarPerfil()">
                      <span><i class="fa fa-save"></i> Grabar</span>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancelar()">
                      <i class="fa fa-ban"></i> Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
