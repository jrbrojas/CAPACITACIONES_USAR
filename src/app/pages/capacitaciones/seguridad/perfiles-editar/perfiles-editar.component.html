<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form class="needs-validation">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>NOMBRE</label>
                  <input type="text" class="form-control" value="Administrador GIRED">
                  <div class="">
                    MAXIMO 255 CARACTERES
                  </div>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <label>DESCRIPCI&Oacute;N</label>
                  <input type="text" class="form-control" value="Este perfil cuenta con todos los accesos y permisos permitidos para administrar informacÃ³n del personal GIRED">

                </div>

                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">

              <div class="col">

                    <button type="button" class="btn btn-primary mr-3" (click)="guardarPerfil()">
                      <span><i class="fa fa-save"></i> Grabar</span>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancelar()">
                      <i class="fa fa-ban"></i> Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
