<app-breadcrumb [title]="'Usuarios'" [items]="['Seguridad']" [active_item]="'Usuarios'"></app-breadcrumb>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group" style="font-size: 13px">
                                    <div class="mb-2">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Buscar por Username, Nombres, Apellidos y Perfil</mat-label>
                                            <input matInput type="text" formControlName="textoBusqueda"
                                                onkeyup="this.value=this.value.toUpperCase();">


                                            <button matSuffix mat-icon-button aria-label="Clear">
                                                <mat-icon>close</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-primary btn-lg" ngbTooltip="Nuevo" (click)="add()">
                                    <i class="fa fa-plus-square-o"></i> Nuevo
                                </a>
                            </div>
                        </div>
                        <br>
                        <div class="table-responsive">
                            <div name="data-source-1_length" class="dataTables_wrapper">
                                <div class="dataTables_length">
                                    <label>Mostrar
                                        <select name="data-source-1_length">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entradas</label>
                                </div>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Nombre de usuario</th>
                                            <th class="text-center">Administrado</th>
                                            <th class="text-center">Perfil</th>
                                            <th class="text-center">Estado</th>
                                            <th class="text-center">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let u of usuarios" class="text-center">
                                          <td class="text-center">{{u.usuario}}</td>
                                          <td class="text-center">{{u.nombre}}</td>
                                          <td class="text-center">{{u.perfil}}</td>
                                          <td><p class="text-center badge badge-success fw-bold">habilitado</p></td>
                                          <td>
                                              <div>
                                                  <a style="color: #08afe0; cursor: pointer; font-size: 20px"
                                                  (click)="edit(u.id)"
                                                  ngbTooltip="Ver / Editar">
                                                      <i class="fa fa-edit"></i>
                                                  </a>
                                                  <a class="mr-2 ml-2"
                                                      (click)="eliminarUsuario()"
                                                      style="color: #f73164; cursor: pointer; font-size: 20px"
                                                      ngbTooltip="Eliminar">
                                                      <i class="fa fa-trash"></i>
                                                  </a>
                                              </div>
                                          </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
