<div class="modal-header text-center">
  <h5 class="modal-title text-center">Ver/Editar Categoria Nueva</h5>
  <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <form class="needs-validations" novalidate>

    <div class="pt-4">
      <mat-form-field class="col-lg-6" appearance="outline">
        <mat-label>Acronimo de categoria</mat-label>
        <input matInput type="text" placeholder="Acronimo de categoria" value="CIT3">
      </mat-form-field>
      <mat-form-field class="col-lg-6" appearance="outline">
        <mat-label>Nombre de categoria</mat-label>
        <input matInput type="text" placeholder="Nombre de categoria" value="Comandante de Incidente Tipo 3">
      </mat-form-field>
      <mat-form-field class="col-lg-12" appearance="outline">
        <mat-label>Descripcion de categoria</mat-label>
        <textarea matInput required name="" id="" cols="30" rows="5" placeholder="Descripcion de categoria" [value]="'Esta posicion esta descrita para comandantes con entrenamiento en incidentes como: ejemplo 1, ejemplo 2'"></textarea>
      </mat-form-field>
    </div>

    <div class="row text-center">
      <div class="col">
        <div class="form-group mt-3 mb-0">
          <button class="btn btn-primary mr-3 " (click)="updated()">
            Actualizar
          </button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
