<div class="modal-header text-center">
    <h5 class="modal-title text-center">Formacion Academica</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="needs-validations" novalidate>
        
            <div class="d-flex justify-content-betweeen mt-2 mb-4">
                <button class="btn btn-primary" (click)="addSkillFormacion()">
                    <div class="d-flex align-middle">
                        <mat-icon>add</mat-icon>Sumar formacion
                    </div>
                </button>   
            </div>             
            <div *ngIf="fichaPerfil.InfoFormacion.length == 0" style="color : rgb(139, 139, 139)">
                <span class="mb-4">
                    No hay datos registrados aun
                </span> 
                <mat-divider></mat-divider>
            </div>
            <div *ngFor="let items of fichaPerfil.InfoFormacion; let index = index">
                <mat-card class="example-card">
                    <mat-card-actions class="col-lg-12">
                        <div class="d-flex justify-content-between">
                            <h5>Formacion academica #{{index + 1}}</h5>
                        </div>
                        <hr>
                    </mat-card-actions>
                    <mat-card-actions class="col-lg-12">
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Titulo/Carrera</mat-label>
                                <input matInput type="text"placeholder="Titulo/Carrera">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Pais</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Peru</option>
                                    <option value="">España</option>
                                    <option value="">Francia</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Tipo de estudio</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Secundario</option>
                                    <option value="">Superior Tecnico</option>
                                    <option value="">Universitario</option>
                                    <option value="">Posgrado</option>
                                    <option value="">Master</option>
                                    <option value="">Doctorado</option>
                                    <option value="">Otro</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Area de estudio</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Ing. Pesquera</option>
                                    <option value="">Ing. Sistemas</option>
                                    <option value="">Ing. Civil</option>
                                    <option value="">Administracion</option>
                                    <option value="">Otro</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Institucion</mat-label>
                                <input matInput type="text" placeholder="Institucion">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Estado</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">En curso</option>
                                    <option value="">Completo</option>
                                    <option value="">Abandonado</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Fecha Inicio</mat-label>
                                <input matInput type="month" placeholder="Fecha Inicio">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Fecha Fin</mat-label>
                                <input matInput type="month" placeholder="Fecha Fin">
                            </mat-form-field>              
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <label>Adjuntar certificado</label>
                                <input matInput type="File" class="file-upload" >
                            </mat-form-field>
                    </mat-card-actions>
                </mat-card>
            </div>
      
      <div class="row text-center">
        <div class="col">
          <div class="form-group mt-3 mb-0">
            <button class="btn btn-primary mr-3 " (click)="guardarExperiencia()">
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="closeModal()" >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
