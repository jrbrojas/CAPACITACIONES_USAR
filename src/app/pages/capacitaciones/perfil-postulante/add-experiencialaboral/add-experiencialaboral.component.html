<div class="modal-header text-center">
    <h5 class="modal-title text-center">Experiencia Laboral</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="needs-validations" novalidate>
        
            <div class="d-flex justify-content-betweeen mt-2 mb-4">
                <button class="btn btn-primary" (click)="addSkillFormacion()">
                    <div class="d-flex align-middle">
                        <mat-icon>add</mat-icon>Sumar experiencia
                    </div>
                </button>   
            </div>             
            <div *ngIf="fichaPerfil.InfoFormacion.length == 0" style="color : rgb(139, 139, 139)">
                <span class="mb-4">
                    No hay datos registrados aún
                </span> 
                <mat-divider></mat-divider>
            </div>
            <div *ngFor="let items of fichaPerfil.InfoFormacion; let index = index">
                <mat-card class="example-card">
                    <mat-card-actions class="col-lg-12">
                        <div class="d-flex justify-content-between">
                            <h5>Experiencia laboral</h5>
                        </div>
                        <hr>
                    </mat-card-actions>
                    <mat-card-actions class="col-lg-12">
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Empresa</mat-label>
                                <input matInput type="text"placeholder="Ingrese Empresa">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Actividad de la empresa</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Servicios Generales</option>
                                    <option value="">Gestión de Riegos de Desastres</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Puesto</mat-label>
                                <input matInput type="text" placeholder="Puesto">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Nivel de experiencia</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="1" >Alto</option>
                                    <option value="2" >Medio</option>
                                    <option value="3" >Bajo</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Área del puesto</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Tecnologías de Infomación</option>
                                    <option value="">Gestión de Riesgo de Desastres </option>
                                    <option value="">Administración y Finanzas</option>
                                    <option value="">Logística</option>
                                    <option value="">Secretaría General</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Subárea del puesto</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Tecnologías de Infomación</option>
                                    <option value="">Gestión de Riesgo de Desastres </option>
                                    <option value="">Administración y Finanzas</option>
                                    <option value="">Logística</option>
                                    <option value="">Secretaría General</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Pais</mat-label>
                                <select matNativeControl required>
                                    <option value="" selected disabled>Seleccionar opcion</option>
                                    <option value="">Peru</option>
                                    <option value="">España</option>
                                    <option value="">Francia</option>
                                </select>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Fecha Inicio</mat-label>
                                <input matInput type="month" placeholder="Fecha Inicio">
                            </mat-form-field>
                            <mat-form-field class="col-lg-6" appearance="outline">
                                <mat-label>Fecha Fin</mat-label>
                                <input matInput type="month" placeholder="Fecha Fin">
                            </mat-form-field>
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <mat-label>Descripción de funciones</mat-label>
                                <textarea matInput type="text" rows="4" placeholder="Ingrese Descripción de funciones"></textarea>
                            </mat-form-field>
                            
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <mat-label>Cantidad de personas a cargo</mat-label>
                                <input matInput type="text" placeholder="Ingrese Cantidad de personas a cargo<">
                            </mat-form-field>
                            <mat-radio-group class="m-3" aria-label="Select an option">
                                Manejaba un presupuesto anual <mat-radio-button  class="m-1" value="1">Si</mat-radio-button>
                                <mat-radio-button class="m-1"  value="2">No</mat-radio-button>
                            </mat-radio-group>
              
                            <mat-form-field class="col-lg-12" appearance="outline">
                                <label>Adjuntar certificado</label>
                                <input matInput type="File" class="file-upload" >
                            </mat-form-field>
                    </mat-card-actions>
                </mat-card>
            </div>
      
      <div class="row text-center">
        <div class="col">
          <div class="form-group mt-3 mb-0">
            <button class="btn btn-primary mr-3 " (click)="guardarExperiencia()">
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="closeModal()" >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
