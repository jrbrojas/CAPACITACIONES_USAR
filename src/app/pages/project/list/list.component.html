<app-breadcrumb [title]="'Project List'" [items]="['Apps', 'Project']" [active_item]="'Project List'"></app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <div class="text-right">
              <div class="form-group mb-0 mr-0"></div>
              <a class="btn btn-primary" [routerLink]="['/project/create']">
                <i data-feather="plus-square"> </i>Create New Project
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="mat-table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-2">

              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Check </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <mat-checkbox (change)="clickChecked($event, element.id)"></mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Gender </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.gender}} </td>
              </ng-container>

              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Company</th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.company}} </td>
              </ng-container>

              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Age </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.age}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button type="button"  class="btn btn-outline-primary btn-sm mr-2">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm mr-2">
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                           aria-label="Select page of periodic elements"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
