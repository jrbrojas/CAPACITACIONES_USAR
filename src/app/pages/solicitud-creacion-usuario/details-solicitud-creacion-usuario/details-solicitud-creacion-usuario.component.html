<app-breadcrumb [title]="'Detalle'" [items]="['Emergencia']" [active_item]="'Detalle'"></app-breadcrumb>

                    <form class="needs-validation" novalidate >
                        <h6>Datos de Usuario</h6>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>TIPO DOCUMENTO</label>
                                    <select name="" id="" class="form-control">
                                      <option value="1">DNI</option>
                                    </select>
                                    <!-- <ng-select [items]="documentTypes"

                                    <input type="text" class="form-control" readonly value="78945656">
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group ">
                                    <div class="form-group">
                                        <label>NOMBRES</label>
                                        <input onkeyup="this.value=this.value.toUpperCase();" type="text"
                                            class="form-control" readonly value="DAVID">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label>APELLIDOS</label>
                                        <input onkeyup="this.value=this.value.toUpperCase();" type="text"
                                            class="form-control" readonly value="GAMARRA">

                                </div>
                            </div>

                                    </div>

                                    <div class="custom-control custom-radio custom-control-inline"
                                        style="margin-right: 150px;">
                                        <input name="rinstitucion" type="radio"
                                            class="custom-control-input" id="defaultInline2" value="2"
                                            (click)="changeStatus(2)">
                                        <label class="custom-control-label" for="defaultInline2">PRIVADO</label>
                                    </div>

                                    <!--
                                    <mat-radio-group formControlName="tipoInstitucion">

                                    </mat-radio-group>

                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">

                                        placeholder="Seleccione">
                                    </ng-select>
                                </div>
    -->


                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>CARGO</label>
                                    <input type="text" class="form-control" value="EVALUADOR">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group ">
                                    <div class="form-group">
                                        <label>EMAIL</label>
                                        <input type="text" class="form-control"
                                            placeholder="Ex. pat@example.com" value="davidgamarra@gmail.com">
                                        <!-- <span style="color: #ff0000;">
                                            (El mail no puede quedar vac&iacute;o)

                                        <span style="color: #ff0000;">
                                            (El mail no es v&aacute;lido)
                                        </span> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h6>Notas Adicionales</h6>

                        <div class="row text-center">
                            <div class="col">
