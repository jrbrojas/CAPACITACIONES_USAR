<div class="modal-header text-center">
    <h5 class="modal-title text-center">Listado de familias</h5>
    <button class="close" type="button" (click)="closeModal()">
        <span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
          <div class="form-group m-b-20 text-right">
            <button
              type="button"
              class="btn btn-primary"
              (click)="addFamily()">
              Nuevo
            </button>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xl-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Familia</th>
                            <th class="text-center">Jefe de Familia</th>
                            <th class="text-center">Medio Vida (2B)</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>
                                01
                            </td>
                            <td>
                                LEODAN PEREZ
                            </td>
                            <td>
                                SI
                            </td>
                            <td>
                                <div>
                                    <a
                                    style="color: #08afe0; cursor: pointer; font-size: 20px" 
                                    ngbTooltip="Editar">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a 
                                        class="mr-2 ml-2" style="color: #f73164; cursor: pointer; font-size: 20px"
                                        ngbTooltip="Eliminar">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                    <a style="color: #08afe0; cursor: pointer; font-size: 20px"
                                        ngbTooltip="Agregar Afectación"
                                        (click)="addAffectation()">
                                        <i class="fa fa-file-text-o"></i>
                                    </a>

                                </div>
                            </td>
                        </tr>
                        <tr class="text-center">
                            <td>
                                02
                            </td>
                            <td>
                                ALEXIS MARCOS
                            </td>
                            <td>
                                NO
                            </td>
                            <td>
                                <div>
                                    <a style="color: #08afe0; cursor: pointer; font-size: 20px" 
                                    ngbTooltip="Editar">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a class="mr-2 ml-2" style="color: #f73164; cursor: pointer; font-size: 20px"
                                        ngbTooltip="Eliminar">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                    <a style="color: #08afe0; cursor: pointer; font-size: 20px"
                                        ngbTooltip="Agregar Afectación">
                                        <i class="fa fa-file-text-o"></i>
                                    </a>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
       
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="closeModal()">
          <span>Cancelar</span>
        </button>
  
      </div>
</div>
