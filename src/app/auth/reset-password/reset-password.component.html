<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="login-card">
          <div>
            <div class="login-main">
              <form>

                <h4 class="text-center">Restablecer la contrase単a</h4><br>

                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field appearance="outline" style="font-size: 16px">
                      <mat-label>Contrase単a</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'">
                      <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-12">
                    <mat-form-field appearance="outline" style="font-size: 16px">
                      <mat-label>Repetir Contrase単a</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'">
                      <mat-icon
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}
                      </mat-icon>
                    </mat-form-field>
                  </div>
                </div>

                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block" type="button">Restablecer</button>
                </div>

                <p class="mt-4 mb-0 text-center">
                  多Ya tienes una cuenta?
                  <a href="javascript:void(0)" class="ml-2" (click)="login()">Inicie Sesi&oacute;n</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
